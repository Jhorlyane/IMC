<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Índice de Massa Corporal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>

    <div class="container">
       <fieldset> <h1>IMC - Índice de Massa Corporal</h1> </fieldset>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" maxlength="5">
        <br>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura">
        <br>

        <button onclick="calcularIMC()">Calcular IMC</button>
        <br>

        <p><strong>Seu índice de massa corporal é: </strong><span id="resultado"></span></p>
    </div>

    <img src="imc3.jpg" alt"">

    <script>
        function calcularIMC() {
            const peso = document.getElementById("peso").value;
            const altura = document.getElementById("altura").value;
            const imc = peso / (altura ** 2);
            document.getElementById("resultado").textContent = imc.toFixed(2);
        }

        let tituloDinamico = document.title;
        window.addEventListener("blur", () => {
            document.title = "Volteeeee;"
        })
        window.addEventListener("focus", () => {
            document.title = tituloDinamico
        })
    </script>


</body>

</html>
